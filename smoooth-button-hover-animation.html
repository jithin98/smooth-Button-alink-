<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .wrapper{
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .cta{
            text-decoration: none;
            color: rgb(255, 255, 255);
            background-color: blueviolet;
            background-image: linear-gradient(315deg,rgb(0, 140, 255),rgb(231, 0, 135));
            padding:12px 30px ;  
            border-radius: 6px; 
          
            position: relative;
            z-index: 1;
        } 
        .cta::before{
         content: '';   
         position: absolute;
         left: 0;
         right: 0;
         top: 0;
         bottom: 0;
         background-color: blueviolet;
            background-image: linear-gradient(315deg,rgb(0, 255, 0),rgb(78, 67, 230));
     border-radius: 6px;
     transition: opacity ease 0.5s;

     /* transition: all ease 0.5s; */

     /* "opacity" specific ayi kodukanam .. "all" koduthal ellam check cheyum */

     z-index: -1;
     opacity: 0;

     /* opacity ne animate cheyan pattum */

     /* background-image:  animate pattathila; */

        }
        .cta:hover::before{
            opacity: 1;
        }
    </style>
</head>
<body>
    
<div class="wrapper">
 <a href="" class="cta">Read more</a>
</div>

</body>
</html>
